{% extends 'main/base.html' %}

{% block title %}
MD
{% endblock %}

{% block content %}
    <h1>My aim</h1>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.task }}</p>
            </div>
        {% endfor %}
    {% else %}
            <p>Missing text</p>
    {% endif %}
{% endblock %}
